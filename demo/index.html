    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Subtle background for the page */
      body {
        background: #fff;
        font-family: sans-serif;
        min-height: 300vh;
        display: flex;
        flex-direction: column;
      }

      /* Container that holds sidebar + main content side by side */
      .layout-container {
        flex: 1;
        display: flex;
      }

      /* Sidebar placeholder */
      .sidebar-placeholder {
        width: 320px;
        background-color: rgba(0, 0, 0, 0.05);
      }

      /* Generic wireframe “card” style */
      .wireframe-block {
        border-radius: 6px;
        width: 100%;
        background-color: #eee;
        height: 240px;
      }

      .sidebar-block {
        background-color: #aaa;
        border-radius: 6px;
        height: 26px;
        width: calc(100% - 40px);
        margin-bottom: 20px;
        margin-left: 30px;
        margin-right: 0px;
      }

      /* Container that holds sidebar + main content side by side */
      .layout-container {
        flex: 1;
        display: flex;
      }

      /* Main area where we place wireframe blocks in a grid */
      .main-placeholder {
        flex: 1;
        padding: 3rem;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-gap: 2rem;
        align-items: start;
        justify-content: start;
        align-content: center;
      }

      /* Main area where we place wireframe blocks in a grid */
      .main-placeholder-2 {
        flex: 1;
        padding: 3rem;
        display: flex;
        width: 100%;
        max-width: 650px;
        flex-direction: column;
        margin: auto;
        margin-top: 100px;
      }

      /* Generic wireframe “card” style */
      .wireframe-block-2 {
        border-radius: 6px;
        width: 100%;
      }

      .wireframe-block--text {
        background-color: #eee;
        border-radius: 6px;
        height: 18px;
        width: calc(100% - 40px);
        margin-bottom: 15px;
      }

      .wireframe-block--blank {
        border-radius: 6px;
        height: 18px;
        width: calc(100% - 40px);
        margin-bottom: 15px;
      }

      .wireframe-block--title {
        background-color: #ccc;
        border-radius: 6px;
        height: 29px;
        width: calc(100% - 40px);
        height: 42px;
        margin-bottom: 50px;
      }
    </style>
